<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" type="image/png" href="images/pcpd-logo.png"/>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>PCPD - Dashboard</title>
</head>
<body id="dashboardbody">
    <figure class="outline">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </figure>
    <div class="megacontainer">
        <section class="container">
            <header>
                <section class="logo-container">
                    <img src="images/logo.svg" alt="logo" class="logo">
                    <div class="logo-text"> 
                        <p>Parallel City <br> <span class="grey">POLICE DEPARTMENT</span></p>     
                    </div>
                </section>

                <section class="duty-container">
                    <p class="duty">ON DUTY</p>
                    <div class="duty-name"> JOHN OILS <p class="dot"></p> <span class="grey">SERGEANT II</span>  </div>
                    <div class="icon-cont">
                        <img src="images/setting.svg" alt="checkmark" class="pointer icons">
                        <img src="images/cancel.svg" alt="close" class="pointer icons">
                    </div>
                </section>
            </header>
            
            <div class="main-container">
                <aside>
                    <div class="side-menu dashboard" id="dashboard" href="/">
                        <div class="sidebarimage"><img src="/images/dashboard.png" alt="dashboard"></div>
                        <p class="bold">DASHBOARD <br> <span class="small">DASHBOARD</span> </p>
                    </div>
                    <div class="side-menu" id="incidents">
                        <div class="sidebarimage" ><img src="/images/incidents.png" alt="dashboard"></div>
                        <p class="bold">INCIDENTS <br> <span class="small">INCIDENTS</span> </p>
                    </div>
                    <div class="side-menu" id="profiles">
                        <div class="sidebarimage" ><img src="/images/profiles.png" alt="dashboard"></div>
                        <p class="bold">PROFILES <br> <span class="small">PROFILES</span> </p>
                    </div>
                    <div class="side-menu" id="vehicles">
                        <div class="sidebarimage" ><img src="/images/vehicles.png" alt="dashboard"></div>
                        <p class="bold">VEHICLES <br> <span class="small">VEHICLES</span> </p>
                    </div>
                    <div class="side-menu" id="reports">
                        <div class="sidebarimage" ><img src="/images/reports.png" alt="dashboard"></div>
                        <p class="bold">REPORTS <br> <span class="small">REPORTS</span> </p>
                    </div>
                    <div class="side-menu last-side-menu"  id="misc">
                        <div class="sidebarimage" ><img src="/images/misc.png" alt="dashboard"></div>
                        <p class="bold">MISC <br> <span class="small">MISC</span> </p>
                    </div>
                </aside>

                <main id="main">
                    <!-- DASHBOARD CONTENT -->
                    <div class="dashboardcontent">
                    <section class="minidashboardcontent">
                        <section class="warrants-container">
                            <div class="header">
                                <section class="header-text">
                                    <img src="images/warrants.svg" alt="warrants icon">
                                    <div > 
                                        <p class="bold">WARRANTS <br> <span class="small">WARRANTS</span></p>     
                                    </div>
                                </section>
                    
                                <section class="search-input">
                                    <img src="/images/search.svg" alt="search">
                                    <input type="text" name="search" id="warrantsearch" placeholder="Search">
                                </section>
                            </div>

                            <section class="warrants">
                                
                            </section>
            
                        </section>
            
                        <section class="order-container">
                            <div class="header">
                                <section class="header-text">
                                    <img src="images/orderaccount.svg" alt="order icon">
                                    <div > 
                                        <p class="bold">ORDERS <br> <span class="small">ORDERS</span></p>     
                                    </div>
                                </section>
                    
                                <section class="search-input">
                                    <img src="/images/search.svg" alt="search">
                                    <input type="text" name="search" id="ordersearch" placeholder="Search">
                                </section>
                            </div>
            
                            <section class="orders">
                                
                            </section>
                        </section>
                    </section>
                </div>

                    <!-- INCIDENTS CONTENT -->
                    <section class="incidentscontent hidden">

                    </section>

                    <!-- PROFILES CONTENT -->
                    <section class="profilescontent hidden">
                        <div class="profiles-header">
                            <section class="header-text">
                                <img src="images/profiles.svg" alt="warrants icon">
                                <div > 
                                    <p class="bold">PROFILES <br> <span class="small">PROFILES</span></p>     
                                </div>
                            </section>

                            <div class="profiles-header-filtering">
                                <section class="profiles-header-filters">
                                    <p class="profiles-filter-all active-all">all</p>
                                    <p class="profiles-filter-wanted">wanted</p>
                                    <p class="profiles-filter-clean">clean</p>
                                </section>
                                <section class="search-input profiles-search-input">
                                    <img src="/images/search.svg" alt="search">
                                    <input type="text" name="search" id="profilesearch" placeholder="Search">
                                </section>
                            </div>
                        </div>

                        <section class="profiles-main-container">                      
                            <div class="profiles-main">

                            </div>
                        </section>
                    </section>

                    <!-- VEHICLES CONTENT -->
                    <section class="vehiclescontent hidden">

                    </section>

                    <!-- REPORTS CONTENT -->
                    <section class="reportscontent hidden">

                    </section>

                    <!-- MISC CONTENT -->
                    <section class="misccontent hidden">

                    </section>
                </main>

            </div>
        </section>
    </div>
    <script src="app.js"></script>
</body>
<html>
